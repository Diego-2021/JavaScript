<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>

    <header>
        <div class="MenuForm">
            <a href="./index.html">Menu</a>
        </div>
    </header>

    
    <form id="formulario" method="post" accept-charset="utf-8" class="form">
        <div class="container" id="contacto">
            <h2>Envie su Consulta</h2>
            <ul>
                <li>
                    <div class="grid grid-2">
                        <input type="text" placeholder="Nombre" required>
                        <input type="text" placeholder="Apellido" required>
                    </div>
                </li>
                <li>
                    <div class="grid grid-2">
                        <input type="email" placeholder="Email" required>
                        <input type="tel" placeholder="Phone">
                    </div>
                </li>
                <li>
                    <textarea placeholder="Message"></textarea>
                </li>
            </ul>
              <button class="btn-ingresar'" type="btn-ingresar'" >
                <span class="back">
                </span>
                <span class="front">Enviar</span>
            </button>
            <button class="btn-grid" type="reset">
                <span class="back">
                </span>
                <span class="front">Limpiar</span>
            </button>
            <p>Responderemos a la brevedad...</p>


        </div>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
